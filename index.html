<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">

</head>

<body>

    <h1>Javascript Calculator</h1>
    <div id="calculator" class="calculator">
        <div id="viewer" class="viewer">
            <span>0</span>
        </div>

        <div class="keys">
            <div class="clear">
                <button id="clear" class="clear">C</button>
            </div>
            <div class="top">
                <button class="num" data-num="1">1</button>
                <button class="num" data-num="2">2</button>
                <button class="num" data-num="3">3</button>
                <button class="ops" data-ops="plus">+</button>
            </div>

            <div class="middle">
                <button class="num" data-num="4">4</button>
                <button class="num" data-num="5">5</button>
                <button class="num" data-num="6">6</button>
                <button class="ops" data-ops="minus">-</button>
            </div>

            <div class="bottom">
                <button class="num" data-num="7">7</button>
                <button class="num" data-num="8">8</button>
                <button class="num" data-num="9">9</button>
                <button class="ops" data-ops="multiply">*</button>
            </div>

            <div class="footer">
                <button class="num" data-num="0">0</button>
                <button class="num" data-num=".">.</button>
                <button class="equals" id="equals" data-result="">=</button>
                <button class="ops" data-ops="divide">/</button>
            </div>
        </div>
    </div>

</body>

<script src="./app.js"></script>

</html>
